<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.2/tabletop.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
    <script src="https://rawgithub.com/jseppi/Leaflet.MakiMarkers/master/Leaflet.MakiMarkers.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <link href='https://fonts.googleapis.com/css?family=Ultra|Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

    <title>Hearing Voices</title>
    <style>
      body{
        margin:0;
        font-family:"Roboto Slab", serif;
        background-color:black;
      }
      
      header{
        height:50px;
        background-color:black;
        color:white;
        padding-left:5px;
        padding-right:5px;
      }
      
      header span{
        line-height:50px;
        vertical-align:middle;
      }
      
      header .title{
        font-family:"Ultra", serif;
        font-size:28px;
      }
      
      header .share{
        float:right;
      }
      
      .views{
        margin-left:500px;
        display:inline-block;
      }
      
      .views a{
        color:white;
      }
      footer{
        text-align:center;
        background-color:black;
        color:white;
      }
      #map{
        float:left;
      }
      #content{
        float:right;
        width:500px;
        background-color:black;
        color:white;
        overflow: auto;
        height: 100%;
      }
      #content>*{
        margin-left:5px;
        margin-right:5px;
      }
      
    </style>
    <script>
      var cases = "https://docs.google.com/spreadsheets/d/1oraOpPlglr0Uon5UOpEz5Gr6sNkqX6qmBHGziZR-YNE/pubhtml";

      var cases_taken = {};

      var icons = {};
      icons["justice miscarriage"] = L.MakiMarkers.icon({icon: "town-hall", color: "#f00", size: "l"});
      icons["success/interesting story"] = L.MakiMarkers.icon({icon: "town-hall", color: "#0f0", size: "m"});
      icons["controversial case"] = L.MakiMarkers.icon({icon: "town-hall", color: "#ff0", size: "s"});
      icons[""] = L.MakiMarkers.icon({icon: "town-hall", color: "#ff0", size: "s"});
    
      function refresh(markers){
        Tabletop.init( { 
          key: cases,
          callback: function(data, tabletop) { 
            console.log(data); 
            cases_taken = data;
            for (var i in data){
              var el = data[i];
              if(el.lat && el.lon){
                var m = L.marker([el.lat, el.lon], {icon: icons[el["nature of the case"]]});
                m.options.title = i;
                m.addTo(markers);
                m.on('click', onClick);
              }
            }
          },
          simpleSheet: true 
        });
      }
      
      function onClick(){
        var el = this;
        var id = el.options.title;
        var c = cases_taken[id];
        console.log(c);
        
        $("#case_title").text(c["name of the case"]);
        $("#case_content").text(c["description"]);
        $("#case_defendant").text(c["defendant"]);
        $("#case_experts").text(c["experts/people involved"]);
        $("#case_forensic").text(c["forensic issue"]);
        $("#case_country").text(c["country"]);
        $("#case_nature").text(c["nature of the case"]);
      }
      
      function resize(){
        var mainh = $(window).height()-$("footer").height()-$("header").height()*2;
        $("main").height(mainh);
        
        
        $("#map").height(mainh);
        $("#content").height(mainh);
        $("#map").width($(window).width()-500);
      }
    
      $(window).resize(resize);
      
      $("#cases").click(function(){
        $("#t_main").hide();
        $("#c_main").show();
      });
      $("#techs").click(function(){
        $("#t_main").show();
        $("#c_main").hide();
      });
      
      $(function(){
        resize();
        var map = L.map('map').setView([49.72, 5.45], 2);
        var hash = L.hash(map);
        var markers = new L.MarkerClusterGroup();
        var layer = new L.StamenTileLayer("toner-lite");
        layer.addTo(map);
        refresh(markers);
        markers.addTo(map);
        $("#t_main").hide();
      });
    </script>
  </head>
  <body>
    <header>
      <span class="title">Hearing Voices</span>
      <span class="views"><span id="cases" href="#">Cases</span> | <span id="techs" href="#">Technologies and Regulations</span></span>
      <span class="share"><i class="fa fa-fw fa-facebook"></i><i class="fa fa-fw fa-twitter"></i></span>
    </header>
    <main id="c_main">
       <div id="map"></div>
       <div id="content">
         <h2 id="case_title"></h2>
         <p><small><span id="case_nature"></span></small></p>
         <p id="case_content"></p>
         <p><i class="fa fa-fw fa-user"></i><span id="case_defendant"></span></p>
         <p><i class="fa fa-fw fa-institution"></i><span id="case_experts"></span></p>
         <p><i class="fa fa-fw fa-gavel"></i><span id="case_forensic"></span></p>
         <p><i class="fa fa-fw fa-globe"></i><span id="case_country"></span></p>
       </div>
    </main>
    <main id="t_main">
      <iframe src="https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1c627f7OaXfR1BkPyeIfYFbjaSHcc9eWuVu6qjY7XhS8&font=Default&lang=en&initial_zoom=1&height=800"></iframe>
    </main>
    <footer></footer>
  </body>
</html>
